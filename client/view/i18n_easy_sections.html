<template name="i18n_easy_sections">
	<div class="col">
		<div class="cell tags">
			<ul class="nav blocks mhm">
				<li><a href="{{pathFor 'i18n_easy_admin'}}" class="capitalize {{clazz undefined}} animated"><i class="fa fa-chain-broken"></i> {{i18nDefault 'noSection'}}</a></li>
				{{#each sections}}
				<li><a href="{{pathFor 'i18n_easy_admin'}}/{{this}}" class="capitalize {{clazz this}} animated">{{this}}</a></li>
				{{/each}}
				{{#if newSection}}
				<li><a class="capitalize bras stealth" title="{{i18nDefault 'addOneKeyAtLeast'}}">{{section}}</a></li>
				{{/if}}
			</ul>
		</div>
	</div>
</template>
