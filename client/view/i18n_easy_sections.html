<template name="i18n_easy_sections">
	<div class="col">
		<div class="cell tags">
			<ul class="nav blocks mhm">
				<li><a href="#" class="capitalize theme-magenta color-bloodywhite animated"><i class="fa fa-chain-broken"></i> {{i18nDefault 'noSection'}}</a></li>
				{{#each sections}}
				<li><a href="#" class="capitalize theme-ash color-lightmagenta animated">{{this}}</a></li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
